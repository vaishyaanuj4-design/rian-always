<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RIAN Always</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js -->
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;   /* ‚ùó stops scrolling */
}

#book {
  width: 360px;
  height: 640px;
}

.page {
  width: 360px;
  height: 640px;
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div id="book">
  <div class="page"><img src="images/page1.jpg"></div>
  <div class="page"><img src="images/page2.jpg"></div>
  <div class="page"><img src="images/page3.jpg"></div>
  <div class="page"><img src="images/page4.jpg"></div>
</div>

<script>
$("#book").turn({
  width: 360,
  height: 640,
  autoCenter: true
});
</script>

</body>
</html>
