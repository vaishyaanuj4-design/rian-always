<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RIAN Always</title>

<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  font-family:Arial;
}

.book{
  width:360px;
  height:640px;
  perspective:1500px;
  position:relative;
}

.page{
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  background:black;
  transform-origin:left;
  transition:transform 0.8s ease;
  backface-visibility:hidden;   /* ðŸ”´ REQUIRED */
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.controls{
  position:fixed;
  bottom:20px;
  display:flex;
  gap:20px;
}

button{
  padding:10px 20px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="book">
  <div class="page" id="page1" style="z-index:4"><img src="images/page1.jpg"></div>
  <div class="page" id="page2" style="z-index:3"><img src="images/page2.jpg"></div>
  <div class="page" id="page3" style="z-index:2"><img src="images/page3.jpg"></div>
  <div class="page" id="page4" style="z-index:1"><img src="images/page4.jpg"></div>
</div>

<div class="controls">
  <button onclick="prev()">â¬… Back</button>
  <button onclick="next()">Next âž¡</button>
</div>

<script>
let current = 1;

function update(){
  for(let i=1;i<=4;i++){
    document.getElementById("page"+i).style.transform =
      i < current ? "rotateY(-180deg)" : "rotateY(0deg)";
  }
}

function next(){
  if(current < 4){
    current++;
    update();
  }
}

function prev(){
  if(current > 1){
    current--;
    update();
  }
}
</script>

</body>
</html>
