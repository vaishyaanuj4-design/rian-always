.book{
  width:360px;

  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.page{
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  transform-origin:left;
  transition:transform 0.8s ease;
  backface-visibility:hidden;
  border-radius:15px;
  overflow:hidden;
  cursor:pointer; /* makes it clear you can tap */
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
}
