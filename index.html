<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RIAN Always</title>

<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.book{
  width:360px;
  height:640px;
  position:relative;
  perspective:2000px;
}

.page{
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  transform-origin:left;
  transition:transform 1s;
  background:black;
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
}

input{
  display:none;
}

#p1:checked ~ .page1{transform:rotateY(-180deg);}
#p2:checked ~ .page2{transform:rotateY(-180deg);}
#p3:checked ~ .page3{transform:rotateY(-180deg);}

label{
  position:absolute;
  top:0;
  width:50%;
  height:100%;
  cursor:pointer;
  z-index:10;
}

.next{right:0;}
.prev{left:0;}
</style>
</head>

<body>

<div class="book">

<input type="checkbox" id="p1">
<input type="checkbox" id="p2">
<input type="checkbox" id="p3">

<div class="page page4">
  <img src="images/page4.jpg">
</div>

<div class="page page3">
  <img src="images/page3.jpg">
  <label for="p3" class="prev"></label>
</div>

<div class="page page2">
  <img src="images/page2.jpg">
  <label for="p2" class="prev"></label>
  <label for="p3" class="next"></label>
</div>

<div class="page page1">
  <img src="images/page1.jpg">
  <label for="p1" class="next"></label>
</div>

</div>

</body>
</html>
