<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RIAN Always</title>
<style>
body{
  margin:0;
  background:#f5f0f0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  position:relative;
}

.book{
  width:360px;
  height:640px;
  perspective:1500px;
  position:relative;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  overflow:hidden;
  animation: glow 3s infinite alternate;
}

@keyframes glow{
  0% { box-shadow:0 10px 25px rgba(255,182,193,0.3); }
  100% { box-shadow:0 15px 30px rgba(255,182,193,0.6); }
}

.page{
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  transform-origin:left;
  transition:transform 0.8s ease;
  backface-visibility:hidden;
  border-radius:15px;
  overflow:hidden;
  cursor:pointer;
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Floating hearts */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(45deg);
  animation: float 6s linear infinite;
  pointer-events:none;
}
.heart:before, .heart:after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}
.heart:before{ top:-10px; left:0; }
.heart:after{ left:10px; top:0; }

@keyframes float{
  0% { transform:translateY(0) rotate(45deg); opacity:1; }
  100% { transform:translateY(-600px) rotate(45deg); opacity:0; }
}
</style>
</head>
<body>

<!-- Optional background music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="book">
  <div class="page" id="page1" style="z-index:8"><img src="images/page1.jpg"></div>
  <div class="page" id="page2" style="z-index:7"><img src="images/page2.jpg"></div>
  <div class="page" id="page3" style="z-index:6"><img src="images/page3.jpg"></div>
  <div class="page" id="page4" style="z-index:5"><img src="images/page4.jpg"></div>
  <div class="page" id="page5" style="z-index:4"><img src="images/page5.jpg"></div>
  <div class="page" id="page6" style="z-index:3"><img src="images/page6.jpg"></div>
  <div class="page" id="page7" style="z-index:2"><img src="images/page7.jpg"></div>
  <div class="page" id="page8" style="z-index:1"><img src="images/page8.jpg"></div>
</div>

<script>
let current = 1;
const total = 8;

function update(){
  for(let i=1;i<=total;i++){
    document.getElementById("page"+i).style.transform =
      i < current ? "rotateY(-180deg)" : "rotateY(0deg)";
  }
}

// Tap to flip
document.querySelector('.book').addEventListener('click', () => {
  if(current < total){
    current++;
  } else {
    current = 1;
  }
  update();
});

// Floating hearts generation
function createHeart(){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random()*360 + 'px';
  heart.style.width = heart.style.height = 10 + Math.random()*20 + 'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

// Generate hearts every 300ms
setInterval(createHeart,300);
</script>

</body>
</html>
